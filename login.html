    <header>

    <div class="container" id="form-login">

      <section id="section-login">
        <form role="form" class="form-horizontal">
		<img id="logo" src="resources/imagens/logo_ilegra.png">
		<h4 id="titulo-login">Lançamento de Horas</h4>

            <span class="input-group-addon">
              <span class="glyphicon glyphicon-asterisk"></span>
            </span>
            <input type="password" name="senha" id="senha" required  class="form-control" placeholder="Senha" /> 
          </div><br />
		  
			<div class="row">
				<div class="col-sm-12">
			<input id="botao" type="submit" value="Acessar" class="btn btn-warning" />
				</div>
			</div>
        </form>
