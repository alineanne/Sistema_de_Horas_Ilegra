<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <link href="vendor/bootstrap-3.3.0-dist/dist/css/bootstrap.min.css"  rel="stylesheet">
      <link href="resources/css/styles.css" rel="stylesheet">
	  <link href="resources/temas/tema-cinza-branco.css" rel="stylesheet">
	  <!-- <link href="resources/temas/tema-ilegra-laranja.css" rel="stylesheet"> -->
      <link rel="icon" href="resources/imagens/favicon.png">
      <title>Sistema de Lançamento de Horas</title>
   </head>
   <body class="background-listagem">
      <div class="fundo_novo">
	  
	  <!-- div cabeçalho -->
         <header id="header-listagem">
            <div class="container">
               <div class="navbar-header">
                  <img id="logo-listagem" src="resources/imagens/ilegra.png"/>
                  <h3 id="logo-texto">Sistema de Horas</h3>
               </div>
            </div>
         </header>
		 
		 <!-- div botão pesquisar e nova atividade-->
         <div class="container" id="form-listagem">
            <section id="section-pesquisa">
               <a href="#" id="pesquisarBotao" class="btn botoes">Pesquisar</a>
               <!-- button trigger modal -->
               <button type="button" class="btn botoes" id="abrirModalAtividade" data-toggle="modal" data-target="#novaAtividadeModal">
               Nova Atividade
               </button>
			   
               <!-- modal -->
               <div class="modal fade" id="novaAtividadeModal" tabindex="-1" role="dialog" aria-labelledby="modaltitulo" aria-hidden="true">
                  <div class="modal-dialog">
                     <div class="modal-content">					 
                        <div class="modal-header">
                           <button type="button" class="close limpar-modal" data-dismiss="modal">
      								<span aria-hidden="true">&times;</span>
      								<span class="sr-only">Fechar</span>
      						   </button>
                           <h4 class="modal-title" id="modal-titulo">Nova Atividade</h4>
                        </div>
						
                        <div class="modal-body">
                           <div class="">
                              <form  role="form" class="form-horizontal" style="display:block;" id="formulario_nova_atividade" >

   							        <div class="form-group valida-data">
                                    <label for="data" class="control-label col-md-3">Data</label>
                                    <div class="col-md-4 col-xs-4">
                                       <input type="date" name="data" id="nova-atividade-data" class="form-control" />
                                    </div>
                                 </div>
								 
								 <div class="form-group valida-horainicio">
                                    <label for="horainicio" class="control-label col-md-3">Hora Inicio</label>
                                    <div class="col-md-4 col-xs-4">
                                       <input type="time" name="horainicio" id="nova-atividade-horainicio" class="form-control"/>
                                    </div>
                                 </div>
								 
								 <div class="form-group valida-horafim">
                                    <label for="horafim" class="control-label col-md-3">Hora Fim</label>
                                    <div class="col-md-4 col-xs-4">
                                       <input type="time" name="horafim" id="nova-atividade-horafim" class="form-control"/>
                                    </div>
                                 </div>

                                 <div class="form-group valida-projeto">
                                    <label for="projeto" class="control-label col-md-3">Projeto</label>
                                    <div class="col-md-9">
                                       <select name="projeto" id="nova-atividade-projeto" class="form-control ">
                                          <option value="">Selecione...</option>
                                          <option value="ILG-JT-DSV-JAVA">ILG-JT-DSV-JAVA</option>
                                       </select>
                                    </div>
                                 </div>

                                 <div class="form-group valida-subprojeto">
                                    <label for="subprojeto" class="control-label col-md-3">Sub-projeto</label>
                                    <div class="col-md-9">
                                       <select name="subprojeto" id="nova-atividade-subprojeto" class="form-control">
                                          <option value="">Selecione...</option>
										  <option value="Segunda opção">Segunda opção</option>
                                       </select>
                                    </div>
                                 </div>
								 
                                 <div class="form-group valida-grupo">
                                    <label for="grupo" class="control-label col-md-3">Grupo</label>
                                    <div class="col-md-9">
                                       <select name="grupo" id="nova-atividade-grupo" class="form-control ">
                                          <option value="">Selecione...</option>
										  <option value="Segunda opção">Segunda opção</option>
                                       </select>
                                       </select>
                                    </div>
                                 </div>
								 
                                 <div class="form-group valida-tipo">
                                    <label for="tipo_atividade" class="control-label col-md-3">Tipo Atividade</label>
                                    <div class="col-md-9">
                                       <select name="tipo_atividade" id="nova-atividade-tipo" class="form-control">
                                          <option value="">Selecione...</option>
										  <option value="OUT - Outros">OUT - Outros</option>
                                       </select>
                                    </div>
                                 </div>
								 
                                 <div class="form-group valida-descricao">
                                    <label for="descricao" class="control-label col-md-3">Descrição</label>
                                    <div class="col-md-9">
                                       <textarea rows="3" cols="50" class ="form-control descricao_area" id="nova-atividade-descricao"></textarea>
                                    </div>
                                 </div>

                              </form>
                           </div>
                        </div>
                        <input type="hidden" name="nova-atividade-id" id="nova-atividade-id" value="" />
                        <div class="modal-footer">
                           <button type="button" class="btn botoes limpar-modal" data-dismiss="modal">Fechar</button>
                           <button type="button" class="btn botoes" id="salvar">Salvar</button>
                        </div>
                     </div>
                  </div>
               </div>
               <!-- Modal Final-->
			   
               <form  role="form" class="form-horizontal" style="display:none;" id="formulario_pesquisa">
                  <br />
                  <div class="jumbotron">
				  
					 <div class="form-group">
                                    <label for="text" class="control-label col-md-2">Colaborador</label>
                                    <div class="col-md-6">
                                       <input type="text" name="colaborador" id="colaborador" class="form-control"/>
                                    </div>
                                 </div>
								 
					<div class="form-group">
                                    <label for="data" class="control-label col-md-2">Mês/Ano</label>
                                    <div class="col-md-3">
                                       <input type="month" name="mes_ano" id="mes_ano" class="form-control"/>
                                    </div>
                                 </div>
								 
                    <div class="form-group">
                        <label for="data" class="control-label col-md-2">Data</label>
                        <div class="col-md-3">
                           <input type="date" name="data" id="data" class="form-control"/>
                        </div>
                     </div>
					 
                     <div class="form-group">
                        <label for="projeto" class="control-label col-md-2" >Projeto</label>
                        <div class="col-md-6">
                           <select name="projeto" id="projeto" class="form-control">
                              <option value="">Selecione...</option>
                              <option value="">Selecione...</option>
                           </select>
                        </div>
                     </div>
					 
                     <div class="form-group">
                        <label for="subprojeto" class="control-label col-md-2">Sub-projeto</label>
                        <div class="col-md-6">
                           <select name="subprojeto" id="subprojeto" class="form-control">
                              <option value="">Selecione...</option>
                           </select>
                        </div>
                     </div>
					 
                     <div class="form-group">
                        <label for="grupo" class="control-label col-md-2">Grupo</label>
                        <div class="col-md-6">
                           <select name="grupo" id="grupo" class="form-control">
                              <option value="">Selecione...</option>
                           </select>
                        </div>
                     </div>
					 
                     <div class="form-group">
                        <label for="tipo_atividade" class="control-label col-md-2">Tipo Atividade</label>
                        <div class="col-md-6">
                           <select name="tipo_atividade" id="tipo_atividade" class="form-control">
                              <option value="">Selecione...</option>
                           </select>
                        </div>
                     </div>
					 
                     <div class="form-group">
                        <label for="descricao" id="descricao" class="control-label col-md-2">Descrição</label>
                        <div class="col-md-6">
                           <textarea rows="3" cols="50" class ="form-control descricao_area"></textarea>
                        </div>
                     </div>
					 
                     <div class="form-group">
                        <div class="col-md-offset-2 col-md-10">
                           <input type="submit" value="Pesquisar" id="pesquisar" class="btn"/>
                        </div>
                     </div>
					 
                  </div>
               </form>
            </section>
            <br />
			  <section id="section-atividades">
               <div class="table-responsive ">
                  <table class="table table-bordered table-hover table-striped" id="tblHoras">
                     <caption>
                        <h4>Atividades</h4>
                     </caption>
                     <thead>
                        <tr>
                           <th>Data</th>
                           <th>Hora Inicio</th>
                           <th>Hora Fim</th>
                           <th>Projeto</th>
                           <th>Sub-Projeto</th>
                           <th>Grupo</th>
                           <th>Descrição</th>
                           <th>Tipo Atividade</th>
                           <th>Horas</th>
                           <th>Ações</th>
                        </tr>
                     </thead>
                     <tbody>                   
                     </tbody>
                  </table>
               </div>
            </section>
         </div>
		 
      <!-- /container -->
      </div>
      <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script src="vendor/bootstrap-3.3.0-dist/dist/js/bootstrap.min.js"></script>
      
      <script src="resources/js/scripts.js"></script>
      <script src="resources/js/simulacao.js"></script>
   </body>
</html>
